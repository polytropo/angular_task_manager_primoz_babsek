<div class="card card-body">
  <button class="btn btn-primary" [class.btn-danger]="formHide == true" (click)="toggleVisibility()">{{ formHide == true ? 'Close' : 'Add Task' }}</button>
  <form action="" [hidden]="!formHide" class="mt-5" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name of a task" id="title" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <textarea name="description" class="form-control" id="" rows="4" placeholder="Describe your task" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Due Date:</label>
      <input type="date" id="date" class="form-control" placeholder="Due Date" name="dueDate" [(ngModel)]="dueDate">
    </div>
    <div class="form-group">
      <label for="priority">Choose priority:</label>
      <select name="priority" [(ngModel)]="priority" id="priority" class="form-control">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
    <div class="form-group" *ngIf="isNew === false">
      <label for="date">Resolved At:</label>
      <input type="date" id="date" class="form-control" placeholder="Done by" name="resolvedAt" [(ngModel)]="resolvedAt">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" class="form-control" placeholder="Status of the task" name="status" [(ngModel)]="status">
    </div>
    
    <button type="submit" value="Add Task" class="btn btn-primary" [disabled]="!this.title || !this.description || !this.dueDate || !this.priority">{{ isNew == true ? 'Add Task' : 'Save Changes' }}</button>
    <button type="button" class="btn btn-danger float-right" (click)="toggleVisibility()">Cancel</button>
    
  </form>
</div>
